    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.4core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_COUNT: '5'
    - opts:
        is_expand: false
      PARALLEL_TESTING: 'YES'
