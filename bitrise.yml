---
format_version: '8'
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
project_type: ios
trigger_map:
- push_branch: '*'
  workflow: primary
- pull_request_source_branch: '*'
  workflow: primary
workflows:
  primary:
    steps:
    - activate-ssh-key@4:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - git-clone@4: {}
    - recreate-user-schemes@1:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
    - xcode-test@2:
        inputs:
        - project_path: "$BITRISE_PROJECT_PATH"
        - scheme: "$BITRISE_SCHEME"
        - output_tool: xcodebuild
        - simulator_device: iPhone 11
        - xcodebuild_test_options: '-parallel-testing-enabled $PARALLEL_TESTING -maximum-parallel-testing-workers $SIMULATOR_COUNT'
    - build-router-start@0:
        inputs:
        - workflows: $BITRISE_TRIGGERED_WORKFLOW_ID
        - access_token: $BITRISE_PERSONAL_ACCESS_TOKEN
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.8core
  clone_test-gen2-4_core-xcode12.5-1_sim:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.4core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_COUNT: '1'
    - opts:
        is_expand: false
      PARALLEL_TESTING: 'NO'
  clone_test-gen2-4_core-xcode12.5-2_sims:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.4core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_COUNT: '2'
    - opts:
        is_expand: false
      PARALLEL_TESTING: 'YES'
  clone_test-gen2-4_core-xcode12.5-3_sims:
    after_run:
    - primary
    meta:
      bitrise.io:
        stack: osx-xcode-12.5.x
        machine_type_id: g2.4core
    envs:
    - opts:
        is_expand: false
      SIMULATOR_COUNT: '3'
    - opts:
        is_expand: false
      PARALLEL_TESTING: 'YES'
  clone_test-gen2-4_core-xcode12.5-4_sims:
